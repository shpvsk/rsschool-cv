<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maxim Shipovskiy | CV</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<header class="header" id="header">
			<div class="container">
				<div class="header-info">
					<div class="header-img">
						<img src="img/avatar.jpg" alt="Avatar" class="header-img__img">
					</div>
					<div class="header-info__wrap">
						<h1 class="header-info__title">
							Maxim Shipovskiy
						</h1>
						<div class="header-info__subtitle">
							Junior Frontend Developer
						</div>
						<ul class="header-social">
							<li class="header-social__item">
								<a href="#" class="header-social__link">
									<img src="img/icon/github.svg" alt="Icon GutHub" class="header-social__img">
								</a>
							</li>
							<li class="header-social__item">
								<a href="#" class="header-social__link">
									<img src="img/icon/telegram.svg" alt="Icon Telegram" class="header-social__img">
								</a>
							</li>
							<li class="header-social__item">
								<a href="#" class="header-social__link">
									<img src="img/icon/email.svg" alt="Icon Email" class="header-social__img">
								</a>
							</li>
						</ul>
					</div>
				</div>

			</div>
		</header>
	</main>
</body>
</html>
